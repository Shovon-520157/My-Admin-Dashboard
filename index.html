<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Panel</title>
	<!--==== Fav icon ====-->
	<link rel="icon" href="assets/images/Fav_Icon.png">
	<!--==== css link ====-->
	<link rel="stylesheet" type="text/css" href="./assets/css/sass.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/responsive.css">
	<!--==== bootstrap link ====-->
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap_css/bootstrap.min.css">
	<!--==== font awesome link ====-->
	<link rel="stylesheet" type="text/css" href="./assets/css/font_awesome/all.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/font_awesome/regular.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/font_awesome/fontawesome.css">
	<!--=== Google icon ===-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body">
	<section class="login">
		<div class="item">
			<div class="card">
				<h3 style="color:var(--main-clr);font-weight:700;">ADMIN</h3>
				<form>
					<div class="input-grp my-4">
						<input type="text" name="name" placeholder="Enter your name">
					</div>
					<div class="input-grp my-4">
						<input type="email" name="email" placeholder="Enter a valid email">
					</div>
					<div class="input-grp pass my-4">
						<input type="password" name="password" id="password" placeholder="Enter your password">
						<div class="pass-toggle">
							<i class="fa-solid fa-eye" id="show"></i>
							<i class="fa-solid fa-eye-slash" id="hide"></i>

						</div>
					</div>
					<div class="myBtn d-flex align-items-center justify-content-center">
						<a href="Dashboard.html">Login</a>
					</div>
				</form>
			</div>
		</div>
	</section>

	<script src="./assets/js/jquery-v3.6.1.js"></script>
	<script src="./assets/js/bootstrap_js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

	<script src="./assets/js/custome.js"></script>
	<script src="./assets/js/custome_jquery.js"></script>
	<script src="./assets/js/chart.js"></script>
</body>
</html>
